<div>
  <h1>{{ title }}</h1>

  <app-post-form (create)="createPost($event)"></app-post-form>

  <div *ngFor="let post of posts">
    <div>
      <p>{{ post.content }}</p>

      <button (click)="likePost(post._id)">Like</button>
      <span>{{ post.likes }} like(s)</span>

      <app-comment-form (addComment)="addComment(post._id, $event)"></app-comment-form>
      
      <ul>
        <li *ngFor="let comment of post.comments">{{ comment }}</li>
      </ul>
    </div>
  </div>
</div>
